#datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/multi_mall?useSSL=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
logging.level.root=debug
#mybatis
mybatis.type-aliases-package=com.st.model
mybatis.mapper-locations=classpath:mapper/*.xml

#mappers
mapper.mappers=com.st.dao.base.IMapper,com.st.dao.base.ISelectedMapper
mapper.not-empty=false
mapper.identity=MYSQL